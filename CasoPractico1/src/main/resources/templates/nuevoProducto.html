<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Producto - Farmacia CVS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<header class="bg-danger text-white text-center py-3">
    <h1>Farmacia CVS</h1>
</header>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/inicio}">Inicio</a>
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/productos}">Productos</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/categorias}">Categorías</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/contacto}">Contacto</a></li>
            </ul>
        </div>
    </div>
</nav>

<main class="container mt-4">
    <h2 th:text="${producto.id == null} ? 'Nuevo Producto' : 'Editar Producto'"></h2>

    <form th:action="@{/productos/guardar}" th:object="${producto}" method="post">
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label>Nombre</label>
            <input type="text" th:field="*{nombre}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label>Precio</label>
            <input type="number" step="0.01" th:field="*{precio}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label>Categoría</label>
            <select th:field="*{categoria}" class="form-control">
                <option th:each="cat : ${categorias}" th:value="${cat}" th:text="${cat.nombre}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-success">Guardar</button>
        <a th:href="@{/productos}" class="btn btn-secondary">Cancelar</a>
    </form>
</main>

<footer class="bg-dark text-white text-center py-3 mt-5">
    &copy; 2025 Farmacia CVS
</footer>

</body>
</html>

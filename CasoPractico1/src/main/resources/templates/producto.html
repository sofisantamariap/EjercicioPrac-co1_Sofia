<!-- templates/productos.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/base :: content}">
<body>
<div class="text-center">
    <h2 class="my-4">Listado de Productos</h2>
    <a th:href="@{/productos/nuevo}" class="btn btn-primary mb-3">Agregar Producto</a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Precio</th>
                <th>Categoría</th>
                <th>Imagen</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="producto : ${productos}">
                <td th:text="${producto.id}"></td>
                <td th:text="${producto.nombre}"></td>
                <td th:text="${producto.descripcion}"></td>
                <td th:text="${producto.precio} + ' ₡'"></td>
                <td th:text="${producto.categoria.nombre}"></td>
                <td>
                    <img th:src="@{${producto.rutaImagen}}" class="img-thumbnail" style="max-width: 100px;" />
                </td>
                <td>
                    <a th:href="@{'/productos/editar/' + ${producto.id}}" class="btn btn-warning btn-sm">Editar</a>
                    <a th:href="@{'/productos/eliminar/' + ${producto.id}}" class="btn btn-danger btn-sm">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>

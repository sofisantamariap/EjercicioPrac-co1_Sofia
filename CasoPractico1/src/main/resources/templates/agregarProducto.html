<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/base :: content}">
<body>
<div class="col-md-8 offset-md-2">
    <h2 class="mb-4">Agregar Producto</h2>

    <form th:action="@{/productos/guardar}" method="post" th:object="${producto}" enctype="multipart/form-data">
        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control" th:field="*{nombre}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Descripción</label>
            <textarea class="form-control" th:field="*{descripcion}" rows="3"></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Precio</label>
            <input type="number" class="form-control" step="0.01" th:field="*{precio}">
        </div>
        <div class="mb-3">
            <label class="form-label">Categoría</label>
            <select class="form-select" th:field="*{categoria.id}">
                <option th:each="categoria : ${categorias}" th:value="${categoria.id}" th:text="${categoria.nombre}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Imagen</label>
            <input class="form-control" type="file" name="imagenFile">
        </div>
        <button type="submit" class="btn btn-success">Guardar</button>
        <a th:href="@{/productos}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>

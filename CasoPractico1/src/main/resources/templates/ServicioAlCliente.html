<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Servicio al cliente - Farmacia CVS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<header class="bg-danger text-white text-center py-3">
    <h1>Farmacia CVS</h1>
</header>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/inicio}">Inicio</a>
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/productos}">Productos</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/categorias}">Categor√≠as</a></li>
                <li class="nav-item"><a class="nav-link active" th:href="@{/contacto}">Contacto</a></li>
            </ul>
        </div>
    </div>
</nav>

<main class="container mt-4">
    <h2>Servicio al cliente</h2>
    <form action="#" th:action="@{/queja}" method="post" class="mt-3">
        <div class="mb-3">
            <label>Nombre</label>
            <input type="text" name="nombre" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Correo</label>
            <input type="email" name="correo" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Mensaje</label>
            <textarea name="mensaje" class="form-control" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</main>

<footer class="bg-dark text-white text-center py-3 mt-5">
    &copy; 2025 Farmacia CVS
</footer>

</body>
</html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Productos - Farmacia CVS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<header class="bg-danger text-white text-center py-3">
    <h1>Farmacia CVS</h1>
</header>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/inicio}">Inicio</a>
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/productos}">Productos</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/categorias}">Categorías</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/contacto}">Contacto</a></li>
            </ul>
        </div>
    </div>
</nav>

<main class="container mt-4">
    <h2>Lista de Productos</h2>
    <a th:href="@{/productos/nuevo}" class="btn btn-success mb-3">Nuevo Producto</a>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Categoría</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="producto : ${productos}">
                <td th:text="${producto.nombre}"></td>
                <td th:text="${producto.precio}"></td>
                <td th:text="${producto.categoria.nombre}"></td>
                <td>
                    <a th:href="@{/productos/editar/{id}(id=${producto.id})}" class="btn btn-warning btn-sm">Editar</a>
                    <a th:href="@{/productos/eliminar/{id}(id=${producto.id})}" class="btn btn-danger btn-sm">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
</main>

<footer class="bg-dark text-white text-center py-3 mt-5">
    &copy; 2025 Farmacia CVS
</footer>

</body>
</html>
